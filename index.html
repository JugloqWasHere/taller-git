<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Frío o Caliente</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            text-align: center;
            width: 300px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            border-radius: 8px;
            border: none;
            outline: none;
            margin-bottom: 15px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background: #ff9800;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #e68900;
        }

        #mensaje {
            font-weight: bold;
            margin-top: 15px;
            font-size: 18px;
            min-height: 24px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Frío o Caliente</h1>
        <p>Adivina el número entre 1 y 100</p>

        <input type="number" id="numero" placeholder="Escribe tu número">
        <br>
        <button onclick="adivinar()">Probar</button>

        <div id="mensaje"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
