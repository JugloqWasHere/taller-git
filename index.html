<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Frío o Caliente</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('imagenes/Fondo.png') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
        }

        .card {
            position: relative;
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
            width: 320px;
            z-index: 1;
        }

        h1 {
            color: #6b4e71;
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            margin-bottom: 15px;
            text-align: center;
            background: #fdfdfd;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background: #ffb6b9;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ff9aa2;
        }

        #mensaje {
            font-weight: bold;
            margin-top: 15px;
            font-size: 18px;
            min-height: 24px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="card">
        <h1>Frío o Caliente</h1>
        <p>Adivina el número entre 1 y 100</p>

        <input type="number" id="numero" placeholder="Escribe tu número">
        <br>
        <button onclick="adivinar()">Probar</button>

        <div id="mensaje"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
